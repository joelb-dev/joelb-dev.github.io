<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="gunnar styles.css" rel="stylesheet"/>
    <script src="gunnar slideshow.js"></script>
    <title>Gunnar</title>
</head>
<body>
    <!-- Slideshow container-->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 9</div>
            <img src="gunnar with towel 1.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 9</div>
            <img src="gunnar with towel 2.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 9</div>
            <img src="gunnar with towel 3.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 9</div>
            <img src="gunnar eating foot.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 9</div>
            <img src="bed gunnar.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">6 / 9</div>
            <img src="sassy gunnar.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">7 / 9</div>
            <img src="annoyed gunnar.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">8 / 9</div>
            <img src="looking at camera.jpg" style="width:100%">
        </div>
        <div class="mySlides fade">
            <div class="numbertext">9 / 9</div>
            <img src="curled gunnar.jpg" style="width:100%">
        </div>

        <!-- Next abd previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <!-- The dots/circles -->
    <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</html>
